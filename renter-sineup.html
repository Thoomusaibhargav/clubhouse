<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Ware house management</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="sineup.css">
    <title>renter signup</title>
</head>
<body>
    <section id="sineup">
        <div class="container-fluid">
           <nav class="navbar navbar-expand-lg navbar-dark">
               <a class="navbar-brand" href="#">warekart</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
               <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="index.html">Home</a>
                      </li>
               </ul>
               </div>
           </nav>              
        <div class="card sineup-card">
            <div class="card-body">
                <form class="row" action="renter.html" method="post">
                <div class="labels">
                
                    <label for="" class="form-label"><strong>NAME</strong></label>
                    <input class="form-control" type="text">
                   </div>
               <div class="labels">
              
                           <label for="" class="form-label"><strong>EMAIL ADDRESS</strong></label>
                           <input class="form-control" type="email">
               </div>
                       <div class="labels" >
                        
                               <label for="" class="form-label"><strong>PHONE NUMBER</strong></label>
                               <input class="form-control" type="tel">
                       </div>
                           <div class=" labels">
                               <label for="" class="form-label"><strong>PHOTO</strong></label>
                                <input type="file" class="form-control" placeholder="" name="image">
                                <br>
                                <button class="btn btn-outline-primary" type="submit" value="Upload" id="">UPLOAD</button>
                               <!-- <input type="file" name="image">
                               <input type="submit" name="submit" value="Upload"> -->
   
                           </div>
                           <div class=" labels">
                            <label for="" class="form-label"><strong>WAREHOUSE-PHOTO</strong></label>
                             <input type="file" class="form-control" placeholder="" name="image">
                             <br>
                             <button class="btn btn-outline-primary" type="submit" value="Upload" id="">UPLOAD</button>
                            <!-- <input type="file" name="image">
                            <input type="submit" name="submit" value="Upload"> -->

                        </div>
                               <div class="labels">
                                  
                                       <label for="" class="form-label"><strong>PASSWORD</strong></label>
                                       <input class="form-control" type="password">
                               </div>
                               <div class="labels">
                                   
                                       <label for="" class="form-label"><strong>CONFORM PASSWORD</strong></label>
                                       <input class="form-control" type="password">
                               </div>
                               <div class="labels">
                                   
                                <label for="" class="form-label"><strong>TYPE OF STORAGE</strong></label>
                                <!-- <input class="form-control" type="password"> -->
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>SELECT STORAGE</option>
                                    <option value="1">DRY STORAGE</option>
                                    <option value="2">COLD STORAGE</option>
                                    <option value="3">BOTH</option>
                                  </select>
                        </div>
                               <div class="submit-button">
                                <input class="btn btn-primary btn-lg footer-btn" type="submit" value="REGISTER">
                               </div>
   
                </form>
            </div>
       </section>
    
</body>
</html>
